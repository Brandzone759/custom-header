<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brandzone Header</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #000;
    }

    @media (min-width: 769px) {
      header {
        position: sticky;
        top: 0;
        z-index: 9999;
        width: 100%;
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0.6), rgba(0,0,0,0));
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        padding: 12px 48px;
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        transition: all 0.3s ease;
      }

      .social-icons {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        gap: 10px;
      }

      .social-icons a {
        display: inline-block;
        transition: transform 0.3s ease, filter 0.3s ease;
      }

      .social-icons img {
        width: 24px;
        height: 24px;
        filter: brightness(0) invert(1);
      }

      .social-icons a:hover img {
        transform: scale(1.2);
        filter: drop-shadow(0 0 6px white);
      }

      .logo {
        justify-self: center;
        font-size: 20px;
        font-weight: bold;
        color: #fff;
        text-transform: uppercase;
      }

      nav {
        display: flex;
        justify-content: flex-end;
        gap: 32px;
      }

      nav a {
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        text-shadow: 0 0 8px rgba(0,0,0,0.7);
      }

      .cta {
        padding: 10px 20px;
        background: transparent;
        border: 2px solid white;
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .cta:hover {
        background: white;
        color: black;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="social-icons">
      <a href="https://www.tiktok.com" target="_blank" rel="noopener"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok"></a>
      <a href="https://www.instagram.com" target="_blank" rel="noopener"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"></a>
      <a href="https://www.facebook.com" target="_blank" rel="noopener"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></a>
      <a href="https://www.youtube.com" target="_blank" rel="noopener"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube"></a>
    </div>
    <div class="logo">BRANDZONE</div>
    <nav>
      <a href="#rolunk">Rólunk</a>
      <a href="#szolgaltatasok">Szolgáltatások</a>
      <a href="#referenciak">Referenciák</a>
      <button class="cta">Árajánlat</button>
    </nav>
  </header>
</body>
</html>
