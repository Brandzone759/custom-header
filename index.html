<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BrandZone Header</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: transparent;
    }

    header {
      font-family: 'Montserrat', sans-serif;
      position: sticky;
      top: 0;
      width: 100%;
      height: 80px;
      padding: 0 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0));
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 1000;
    }

    .left-icons,
    .nav-links,
    .cta {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .left-icons a svg {
      width: 20px;
      height: 20px;
      fill: white;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .left-icons a:hover svg {
      transform: scale(1.2);
      filter: drop-shadow(0 0 5px white);
    }

    .logo img {
      height: 48px;
      filter: invert(1);
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: 900;
      font-size: 14px;
    }

    .cta a {
      background: white;
      color: black;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 900;
      transition: background 0.3s;
    }

    .cta a:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <div class="left-icons">
      <a href="#" target="_blank" aria-label="TikTok">
        <svg viewBox="0 0 256 256"><path d="M224 80a80 80 0 01-80-80h-32v192a32 32 0 11-32-32v-32a64 64 0 1032 59V80h32a48 48 0 0048 48v-48z"/></svg>
      </a>
      <a href="#" target="_blank" aria-label="Instagram">
        <svg viewBox="0 0 256 256"><path d="M128 88a40 40 0 1040 40 40 40 0 00-40-40zm76-32h-8a20 20 0 00-20-20h-72a20 20 0 00-20 20h-8A20 20 0 0040 76v72a20 20 0 0020 20h8a20 20 0 0020 20h72a20 20 0 0020-20h8a20 20 0 0020-20V76a20 20 0 00-20-20zm-76 112a52 52 0 1152-52 52 52 0 01-52 52zm56-84a12 12 0 1112-12 12 12 0 01-12 12z"/></svg>
      </a>
      <a href="#" target="_blank" aria-label="Facebook">
        <svg viewBox="0 0 256 256"><path d="M144 32h48v48h-48v176h-48V80h-32V32h32V16a48 48 0 0148-48h48v48h-32a16 16 0 00-16 16z"/></svg>
      </a>
      <a href="#" target="_blank" aria-label="YouTube">
        <svg viewBox="0 0 256 256"><path d="M224 72s-8-24-32-24H64C40 48 32 72 32 72S24 96 24 128s8 56 8 56 8 24 32 24h128c24 0 32-24 32-24s8-24 8-56-8-56-8-56zm-96 88V96l64 32z"/></svg>
      </a>
    </div>
    <div class="logo">
      <img src="logo.png" alt="BrandZone logó">
    </div>
    <div class="nav-links">
      <a href="#">Rólunk</a>
      <a href="#">Szolgáltatások</a>
      <a href="#">Referenciák</a>
    </div>
    <div class="cta">
      <a href="#">Árajánlat most</a>
    </div>
  </header>
</body>
</html>
