<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrandZone Header</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Outfit:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/62dcf73a87.js" crossorigin="anonymous"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Outfit', sans-serif;
        background-color: #000;
      }

      header {
        position: sticky;
        top: 0;
        z-index: 9999;
        width: 100%;
        padding: 12px 32px;
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        background: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0));
        display: flex;
        align-items: center;
        justify-content: space-between;
        transition: all 0.3s ease;
      }

      .social-icons {
        display: flex;
        gap: 16px;
      }

      .social-icons a {
        color: white;
        font-size: 18px;
        transition: all 0.3s ease;
      }

      .social-icons a:hover {
        transform: scale(1.2);
        filter: drop-shadow(0 0 8px white);
      }

      .logo {
        max-height: 48px;
        filter: invert(1);
      }

      nav {
        display: flex;
        gap: 32px;
      }

      nav a {
        text-decoration: none;
        color: white;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      nav a:hover {
        color: #ccc;
      }

      .cta-button {
        font-family: 'Montserrat', sans-serif;
        font-weight: 900;
        background-color: white;
        color: black;
        border: none;
        padding: 12px 24px;
        border-radius: 32px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.3s ease;
      }

      .cta-button:hover {
        background-color: #eee;
        transform: scale(1.05);
      }

      .left, .center, .right {
        display: flex;
        align-items: center;
        gap: 16px;
      }

      .center {
        justify-content: center;
        flex: 1;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="left social-icons">
        <a href="#" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
      </div>

      <div class="center">
        <img src="logo.png" alt="BrandZone logo" class="logo" />
      </div>

      <div class="right">
        <nav>
          <a href="#">Rólunk</a>
          <a href="#">Szolgáltatások</a>
          <a href="#">Referenciák</a>
        </nav>
        <button class="cta-button">ÁRAJÁNLAT</button>
      </div>
    </header>
  </body>
</html>
